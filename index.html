<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <h1>Color Palette</h1>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="color-list.html" class="nav-link">Colors</a>
                <a href="browse-gradient.html" class="nav-link">Browse Gradients</a>
                <a href="create-gradient.html" class="nav-link">Create Gradient</a>
                <a href="extract-palette.html" class="nav-link">Extract Colors</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="main-section">
            <h2 class="section-title">Create Your Palette</h2>
            
            <div class="controls-wrapper">
                <div class="controls">
                    <div class="control-group">
                        <label for="colorCount">Number of Colors:</label>
                        <input type="number" id="colorCount" min="2" max="8" value="4" title="Number of colors to generate">
                    </div>
                    
                    <div class="control-group">
                        <label for="customHex">Custom Color:</label>
                        <div class="hex-input-group">
                            <input type="text" id="customHex" placeholder="Enter hex code (e.g. #4f46e5)">
                            <button id="addColor" class="btn-secondary">Add</button>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="btn-primary">Generate New Palette</button>
                </div>
            </div>
            
            <div class="color-palette-container">
                <div class="color-palette" id="colorPalette">
                    <!-- Colors will be added dynamically -->
                </div>
            </div>
            
            <div id="palette-actions" class="palette-actions">
                <button id="save-palette" class="btn-secondary"><i class="fas fa-save"></i> Save Palette</button>
                <button id="copy-palette" class="btn-secondary"><i class="fas fa-copy"></i> Copy Colors</button>
            </div>
        </section>

        <section class="tools-section" id="tools">
            <h2>Tools & Features</h2>
            <div class="tools-grid">
                <div class="tool-card">
                    <h3>Color Tools</h3>
                    <ul>
                        <li><a href="color-list.html">List of Colors</a></li>
                        <li><a href="browse-gradient.html">Browse Gradients</a></li>
                        <li><a href="create-gradient.html">Create Gradient</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
